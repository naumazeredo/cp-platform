<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>CP Platform</title>

    <!-- Bootstrap -->
    <!--<link href="vendor/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<style>
/* Whole page */
body { background-color: #f5f8fc; }

/* Header */
.header {
  z-index: 3;
  background-color: white;
  padding: 12px 24px;
  margin-bottom: 16px;
  border-bottom: 1px solid #ccc;
}

.header-left {
  font-size: large; float: left;
}
.header-right {
  position: relative;
  float: right;
}

.header-logo {
  height: 28px; width: auto;
  border-radius: 30%;
  border: 1px solid #aaa;
  margin-left: 8px;
}

/* Search bar */

.search {
  padding: 0;
  margin: 12px auto;
}

.search input {
  border-radius: 16px;
  border: 1px solid #eee;
  padding-left: 36px;
}

.search input:focus {
  border: 1px solid #ccc;
  box-shadow: inset 0 0 4px #ccc;
}

.search .form-control-feedback {
  left: 4px;
}

/* Article List */

.list {
  padding: 12px;
  background-color: white;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.list > ul {
  list-style: none;
  padding: 4px;
}

.list > ul > li {
  font-size: large;
  margin: 10px;
}

.list > ul > ul > li {
  font-size: medium;
  margin: 4px auto;
}

</style>
  </head>
  <body >
    <!-- Navigation Bar -->
    <div class="container-fluid header">
      <div class="header-left"><span>CP Platform</span></div>
      <div class="header-right"><span>username</span> <img src="assets/user.png" class="header-logo"/></div>
    </div>

    <div class="container form-group has-feedback search">
      <input type="text" class="form-control" placeholder="Search">
      <i class="form-control-feedback glyphicon glyphicon-search"></i>
    </div>

    <div class="container list">
      <ul>
        <li>Section 1</li>
        <ul>
          <li>Section 1.1</li>
          <li>Section 1.2</li>
        </ul>

        <li>Section 2</li>
        <ul>
          <li>Section 2.1</li>
          <li>Section 2.2</li>
        </ul>
      </ul>
    </div>

    <!--
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
